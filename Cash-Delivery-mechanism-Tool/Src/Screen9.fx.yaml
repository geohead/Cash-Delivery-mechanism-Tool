Screen9 As screen:
    Fill: =RGBA(255, 255, 255, 1)

    Label1_4 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        DisplayMode: =DisplayMode.View
        Fill: =RGBA(255, 0, 0, 1)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Bold
        Height: =110
        Size: =20
        Text: ="Information Security and Control"
        Width: =640
        ZIndex: =1

    Label2_2 As label:
        DisplayMode: =DisplayMode.View
        Height: =158
        Size: =21
        Text: ="Q31. Does the FSP have a data protection policy that is in line with that of the organization?"
        Width: =600
        X: =20
        Y: =215
        ZIndex: =2

    Radio1_2 As radio:
        Align: =Align.Center
        Default: =""
        Height: =94
        Items: =["Yes","No"]
        Layout: =Layout.Horizontal
        LineHeight: =
        OnChange: =true
        OnSelect: =
        PressedColor: |
            =Self.Color
        RadioSize: =60
        Reset: =true
        Size: =21
        Width: =505
        X: =20
        Y: =390
        ZIndex: =3

    total_2 As label:
        BorderColor: =RGBA(255, 0, 0, 1)
        BorderThickness: =1
        Color: =RGBA(255, 0, 0, 1)
        DisplayMode: =DisplayMode.View
        Fill: =RGBA(241, 244, 249, 1)
        FocusedBorderThickness: =1
        Height: =59
        Size: =21
        Text: =(If("Yes" in Radio1_2.Selected.Value, 3, 0)) + (If("Yes" in Radio1_3.Selected.Value, 2, 0))
        Visible: =false
        Width: =120
        X: =240
        Y: =860
        ZIndex: =8

    Label2_3 As label:
        DisplayMode: =DisplayMode.View
        Height: =158
        Size: =21
        Text: ="Q32. If an MNO, has the FSP signed up to the GSMA Code of Conduct for Mobile Money Providers? If other FSPs, can they show similar commitment to data protection?"
        Width: =600
        X: =20
        Y: =495
        ZIndex: =10

    Radio1_3 As radio:
        Align: =Align.Center
        Default: =""
        Height: =94
        Items: =["Yes","No"]
        Layout: =Layout.Horizontal
        OnChange: =true    
        OnSelect: =
        PressedColor: |
            =Self.Color
        RadioSize: =60
        Reset: =true
        Size: =21
        Width: =505
        X: =20
        Y: =670
        ZIndex: =11

    Button2_2 As button:
        Fill: =RGBA(255, 0, 0, 1)
        Height: =70
        OnSelect: =Navigate(Screen8, ScreenTransition.Fade)
        Size: =24
        Text: ="Previous"
        Width: =180
        X: =36
        Y: =1016
        ZIndex: =12

    Button2_3 As button:
        Fill: =RGBA(255, 0, 0, 1)
        Height: =70
        OnSelect: |-
            =If(
                !IsBlank(Radio1_2) && !IsBlank(Radio1_3),
                Navigate(
                    Screen10,
                    ScreenTransition.Fade
                )
            )
        Size: =24
        Text: ="Next"
        Width: =180
        X: =400
        Y: =1016
        ZIndex: =13

    Label7_8 As label:
        Color: =RGBA(128, 128, 128, 1)
        FontWeight: =FontWeight.Bold
        Height: =70
        Size: =21
        Text: ="Data Protection"
        Width: =560
        X: =20
        Y: =110
        ZIndex: =14

