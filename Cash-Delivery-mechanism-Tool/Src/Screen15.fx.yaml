Screen15 As screen:
    Fill: =RGBA(255, 255, 255, 1)

    Label1_7 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        DisplayMode: =DisplayMode.View
        Fill: =RGBA(255, 0, 0, 1)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Bold
        Height: =110
        Size: =20
        Text: ="Ease of Implementation"
        Width: =640
        ZIndex: =1

    Label2_4 As label:
        DisplayMode: =DisplayMode.View
        Height: =158
        Size: =21
        Text: ="Q44. Can cash be transferred to persons of concern in a timely manner?"
        Width: =600
        X: =20
        Y: =215
        ZIndex: =2

    Radio1_4 As radio:
        Align: =Align.Center
        Default: =""
        Height: =94
        Items: =["Yes","No"]
        Layout: =Layout.Horizontal
        LineHeight: =
        OnChange: =true
        OnSelect: =
        PressedColor: |
            =Self.Color
        RadioSize: =60
        Reset: =true
        Size: =21
        Width: =505
        X: =20
        Y: =390
        ZIndex: =3

    total_12 As label:
        BorderColor: =RGBA(255, 0, 0, 1)
        BorderThickness: =1
        Color: =RGBA(255, 0, 0, 1)
        DisplayMode: =DisplayMode.View
        Fill: =RGBA(241, 244, 249, 1)
        FocusedBorderThickness: =1
        Height: =59
        Size: =21
        Text: =(If("Yes" in Radio1_4.Selected.Value, 2, 0)) + (If("Yes" in Radio1_5.Selected.Value, 1, 0))
        Visible: =false
        Width: =120
        X: =240
        Y: =860
        ZIndex: =8

    Label2_5 As label:
        DisplayMode: =DisplayMode.View
        Height: =158
        Size: =21
        Text: ="Q45. Are the processes of the service easy to follow?"
        Width: =600
        X: =20
        Y: =495
        ZIndex: =10

    Radio1_5 As radio:
        Align: =Align.Center
        Default: =""
        Height: =94
        Items: =["Yes","No"]
        Layout: =Layout.Horizontal
        OnChange: =true    
        OnSelect: =
        PressedColor: |
            =Self.Color
        RadioSize: =60
        Reset: =true
        Size: =21
        Width: =505
        X: =20
        Y: =670
        ZIndex: =11

    Button2_30 As button:
        Fill: =RGBA(255, 0, 0, 1)
        Height: =70
        OnSelect: =Navigate(Screen14, ScreenTransition.Fade)
        Size: =24
        Text: ="Previous"
        Width: =180
        X: =36
        Y: =1016
        ZIndex: =12

    Button2_31 As button:
        Fill: =RGBA(255, 0, 0, 1)
        Height: =70
        OnSelect: |-
            =If(
                !IsBlank(Radio1_4) && !IsBlank(Radio1_5),
                Navigate(
                    Screen16,
                    ScreenTransition.Fade
                )
            )
        Size: =24
        Text: ="Next"
        Width: =180
        X: =400
        Y: =1016
        ZIndex: =13

    Label7_12 As label:
        Color: =RGBA(128, 128, 128, 1)
        FontWeight: =FontWeight.Bold
        Height: =70
        Size: =21
        Text: ="Processes"
        Width: =560
        X: =20
        Y: =110
        ZIndex: =14

